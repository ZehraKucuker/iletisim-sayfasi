<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header-container">
        <div class="header-left-side-container">
            <img
                src="./nibgat.gif"
                class="logo"
                height="80px"
                width="80px"
            />
            <div class="header-desc-container">
                <span class="header-title">
                    NİBGAT® TOPLULUK
                </span>
                <span class="header-content">
                    "Geliştiricilerin Topluluğu"
                </span>
            </div>
        </div>
        <div>
            <div class="header-menu">
                <a href="#">Anasayfa</a>
                <a href="#">Hakkımızda</a>
                <a href="#">İletişim</a>
            </div>
        </div> 
    </div>
    <div class="body-container">
        <div class="body-left-container">
            <span class="contact-header">
                İletişim
            </span>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d201549.73612652085!2d32.3420210177733!3d37.87866311569193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d08568d615f745%3A0x240dd0fc08060967!2sKonya!5e0!3m2!1str!2str!4v1703798583957!5m2!1str!2str" width="75%" height="500px" style="border:0;" loading="lazy"></iframe>
            </div>
             <div class="icons">
                <div class="icon-1">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <a href="https://www.instagram.com/nibgat/">Instagram / NİBGAT®</a>
                </div>
                <div class="icon-2">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <a href="https://tr.linkedin.com/company/nibgat">Linkedln / NİBGAT®</a>
                </div>
                <div class="icon-3">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <a href="https://twitter/nibgat"> X / NİBGAT®</a>
                </div>
                <div class="icon-4">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <a href="mailto:topluluk@nibgat.com">topluluk@nibgat.com</a>
                </div>
                <div class="icon-5">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <a href="tel:0(850)-308-87-72">0850 308 87 72</a>
                </div>
                <div class="icon-6">
                    <i class="fa fa-map" aria-hidden="true"></i>
                    <a href="https://www.google.com/maps/d/viewer?mid=19C2Fmf74TOlSjRLSpDaeoHKp2VQ&hl=en&ll=37.89219599999999%2C32.494812&z=17">Konya / TÜRKİYE</a>
                </div>
            </div>
        </div>
        <div class="body-right-container">
            <div class="texts">
                <form action="...">
                    <div class="text">
                        <label for="name">İsminiz ve Soyisminiz</label>
                        <input type="text" id="name" name="name" placeholder="İsminizi ve soyisminizi giriniz.">
                    </div>
                    <div class="text">
                        <label for="email">E-Posta</label>
                        <input type="text" id="email" name="email" placeholder="Dönüş yapabilmemiz için e-posta adresinizi giriniz.">
                    </div>
                    <div class="text">
                        <label for="konu">Konu</label>
                        <input type="text" id="konu" name="konu" placeholder="İletişime geçmek istediğiniz konuyu giriniz.">
                    </div>
                    <div class="text">
                        <label for="name">Mesajınız</label>
                        <textarea rows="8" cols="50" placeholder="Mesajınızı giriniz."></textarea>
                    </div>
                </form>
                <button class="costum-button" type="button" onclick="alert('Mesajınız alındı... \n Teşekkür ederiz.')">Gönder</button>
            </div>
            
        </div>
    </div>
</body>
</html>
